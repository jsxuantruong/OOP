      //khởi tạo mảng chứa các nhân viên
      let arEmployee = [];
      //nhập dữ liệu cho các nhân viên
      let empNumber = parseInt(prompt("Nhập số lượng nhân viên"));
      for (let i = 0; i < empNumber; i++) {
        let empNew = {};
        let name = prompt("nhập tên nhân viên");
        let salary = parseInt(prompt("nhập lương nhân viên"));
        empNew.name = name;
        empNew.salary = salary;
        arEmployee.push(empNew);
      }
      //viết hàm tính tổng
      function total() {
        let total = 0;
        for (const emp of arEmployee) {
          total += emp.salary;
        }
        return total;
      }
